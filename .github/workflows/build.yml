name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/agui/package-lock.json

      - name: Install dependencies
        working-directory: apps/agui
        run: npm ci --legacy-peer-deps

      - name: Run linting
        working-directory: apps/agui
        run: |
          # Add linting when configured
          echo "Linting checks will be added"

      - name: Run type checking
        working-directory: apps/agui
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: apps/agui
        run: npm test -- --passWithNoTests

      - name: Build application
        working-directory: apps/agui
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
          NEXT_PUBLIC_MANAGER_URL: http://localhost:8888

  build-docker:
    name: Build Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Skip login when push is disabled
        if: false  # Temporarily disabled: Organization has disabled workflow write permissions
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/agui/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ciris-gui
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.VERSION }},enable={{is_default_branch}}

      - name: Build and push GUI Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.agui
          # Temporarily disabled: Organization has disabled workflow write permissions
          # To enable: Add GHCR_TOKEN secret with write:packages scope
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VERSION }}
          outputs: ${{ github.event_name == 'pull_request' && 'type=docker,dest=/tmp/ciris-gui.tar' || '' }}

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Push to ghcr.io is temporarily disabled**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** Organization has disabled write permissions for workflows" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To enable pushing:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Create a Personal Access Token with \`write:packages\` scope" >> $GITHUB_STEP_SUMMARY
          echo "2. Add it as repository secret named \`GHCR_TOKEN\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Change \`push: false\` to \`push: \${{ github.event_name != 'pull_request' }}\` in workflow" >> $GITHUB_STEP_SUMMARY
          echo "4. Change \`if: false\` to \`if: github.event_name != 'pull_request'\` for login step" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags (when pushing is enabled):" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high